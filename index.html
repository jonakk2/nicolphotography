        <h1>Nicol Juráňová photography</h1>
        <p>Fotografka z Olomouckého kraje specializující se na portrétní, rodinné a párové focení v přírodě.</p>
        <h2>Služby</h2>
        <ul>
          <li>Portrétní fotografie</li>
          <li>Rodinné focení</li>
          <li>Párové focení</li>
          <li>Focení s domácími mazlíčky</li>
        </ul>
        <h2>O mně</h2>
        <p>Dobrý den, vítejte na mém webu. Mé jméno je Nicol Juráňová a focením se zabývám již pár let. Nejčastěji fotím rodinné, párové nebo portrétové fotografie s pozadím, které vytvořila sama příroda. Jsem zastáncem spíše spontánních fotek a zakládám si na přátelské a uvolněné atmosféře.</p>
        <h2>Ceník</h2>
        <p>Focení v přírodě: 1-2 hodiny od 1 500 Kč. Portréty, páry, rodiny i focení se zvířátky.</p>
